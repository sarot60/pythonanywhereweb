{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <!--  -->
    <center>
        <h1 class="mb-5">Integration</h1>
    </center>
    <br><br><br>
    <!--HOME SECTION END-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-secondary">
                        <div class="form-group">
                            <strong>กรอกข้อมูลต่อไปนี้</strong><br />

                            <label></label>
                            <form action='' method="post">
                                {% csrf_token %}
                                เลือกฟังก์ชั่น
                                <select class="form-control" name=function>
                                    <option value="trapezoidal">Trapezoidal Rule</option>
                                    <option value="simson">Simpson's Rule</option>
                                </select>
                                ฟังก์ชั่น
                                <input name="fx" type="text" step=any class="form-control" placeholder="e**x"
                                    value="e**x">
                                <br>
                                <input type="submit" class="btn btn-light"></input>
                            </form>
                        </div>
                    </div>
                </div>
                <center>
                    <div class="col-md-6">
                        <h2><strong> ผลลัพธ์ </strong></h2>
                        <h4>{{x}}</h4>
                    </div>
                </center>

            </div>
        </div>
    </section>
    <!--  -->
</div>
{% endblock %}
