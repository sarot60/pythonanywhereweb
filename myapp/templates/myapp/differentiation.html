{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <!--  -->
    <center>
        <h1 class="mb-5">Differentiation</h1>
    </center>
    <br><br><br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-secondary">
                        <div class="form-group">
                            <strong>กรอกข้อมูลต่อไปนี้</strong> <br /><br />
                            <form action='' method="post">
                                {% csrf_token %}
                                เลือกฟังก์ชั่น
                                <select class="form-control" name=function>
                                    <option value="taylorseries">Taylor Series</option>
                                </select>
                                ค่าประมาณของฟังก์ชั่น
                                <input name="fx" type="text" step=any class="form-control" placeholder="e**x"
                                    value="e**x">
                                x
                                <input name="x" type="number" step=any class="form-control" placeholder="0" value="0">
                                h
                                <input name="h" type="number" step=any class="form-control" placeholder="0.001"
                                    value="0.001"><br /><br />
                                <input type="submit" class="btn btn-light"></input>
                            </form>
                        </div>
                    </div>
                </div>
                <center>
                    <div class="col-md-6">
                        <h2><strong> ผลลัพธ์ </strong></h2>
                        re1
                        <h4>{{re1}}</h4>
                        re2
                        <h4>{{re2}}</h4>
                        re3
                        <h4>{{re3}}</h4>
                        re4
                        <h4>{{re4}}</h4>
                    </div>
                </center>
            </div>
        </div>
    </section>
    <!--  -->
</div>
{% endblock %}
